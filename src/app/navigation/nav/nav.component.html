<mat-sidenav-container>

  <mat-sidenav #sidenav mode="over">

    <mat-toolbar>
      <mat-toolbar-row>
        <h2 class="toolbar-title"> Bookey </h2>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-nav-list>

      <ng-container *ngIf="!this.authService.isLoggedIn">
        <a *ngFor="let item of anonymousRoutes" 
          mat-list-item 
          (click)="sidenav.close()"
          routerLinkActive
          #routerLinkActiveInstance="routerLinkActive"
          [class.list-item-active]="routerLinkActiveInstance.isActive"
          [routerLink]="[item.route]">
          <mat-icon matListIcon class="app-nav-list-icon"> {{ item.icon }} </mat-icon>
          {{item.title}}
        </a>
      </ng-container>

      <ng-container *ngIf="this.authService.isLoggedIn">
        <a *ngFor="let item of mainRoutes" 
          mat-list-item 
          (click)="sidenav.close()"
          routerLinkActive
          #routerLinkActiveInstance="routerLinkActive"
          [class.list-item-active]="routerLinkActiveInstance.isActive"
          [routerLink]="[item.route]">
          <mat-icon matListIcon class="app-nav-list-icon"> {{ item.icon }} </mat-icon>
          {{item.title}}
        </a>

        <mat-divider></mat-divider>

        <h2 matSubheader> Bookings </h2>

        <a mat-list-item routerLink="/" style="height: 0;"></a>
        
        <a *ngFor="let item of bookingRoutes" 
          mat-list-item
          (click)="sidenav.close()"
          routerLinkActive
          #routerLinkActiveInstance="routerLinkActive"
          [class.list-item-active]="routerLinkActiveInstance.isActive"
          [routerLink]="[item.route]">
          <mat-icon matListIcon class="app-nav-list-icon"> {{ item.icon }} </mat-icon>
          {{item.title}}
        </a>

        <mat-divider></mat-divider>

        <h2 matSubheader> Expenses </h2>

        <a *ngFor="let item of expensesRoutes" 
          mat-list-item
          (click)="sidenav.close()"
          routerLinkActive
          #routerLinkActiveInstance="routerLinkActive"
          [class.list-item-active]="routerLinkActiveInstance.isActive"
          [routerLink]="[item.route]">
          <mat-icon matListIcon class="app-nav-list-icon"> {{ item.icon }} </mat-icon>
          {{item.title}}
        </a>

        <mat-divider></mat-divider>

        <h2 matSubheader> Other </h2>

        <a *ngFor="let item of otherRoutes" 
          mat-list-item
          (click)="sidenav.close()"
          routerLinkActive
          #routerLinkActiveInstance="routerLinkActive"
          [class.list-item-active]="routerLinkActiveInstance.isActive"
          [routerLink]="[item.route]">
          <mat-icon matListIcon class="app-nav-list-icon"> {{ item.icon }} </mat-icon>
          {{item.title}}
        </a>
      </ng-container>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <crm-navigation-bar (toggleSidenav)="sidenav.toggle()"></crm-navigation-bar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
