<command-bar class="crm-command-bar" fxHide.xs>

  <ng-container *ngIf="newContact">

    <button mat-button class="crm-command-bar-button"
            [disabled]="!isValid()"
            (click)="onSave()">
      <mat-icon>save</mat-icon>
      SAVE
    </button>

    <button mat-button class="crm-command-bar-button"
            [disabled]="!isValid()"
            (click)="onSaveAndClose()">
      <mat-icon>arrow_back</mat-icon>
      SAVE & CLOSE
    </button>

  </ng-container>

  <ng-container *ngIf="!newContact">

    <button mat-button class="crm-command-bar-button" (click)="onNew()">
      <mat-icon>add</mat-icon>
      NEW
    </button>

    <button mat-button class="crm-command-bar-button" [disabled]="true">
      <mat-icon>visibility</mat-icon>
      ACTIVATE
    </button>

    <button mat-button class="crm-command-bar-button" [disabled]="true">
      <mat-icon>visibility_off</mat-icon>
      DEACTIVATE
    </button>

    <button mat-button class="crm-command-bar-button" [disabled]="true">
      <mat-icon>link</mat-icon>
      EMAIL A LINK
    </button>

  </ng-container>
