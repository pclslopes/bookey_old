<command-bar class="crm-command-bar" fxHide.xs>

  <ng-container *ngIf="newContact">

    <button mat-button class="crm-command-bar-button"
            [disabled]="!isValid()"
            (click)="onSave()">
      <mat-icon>save</mat-icon>
      SAVE
    </button>

    <button mat-button class="crm-command-bar-button"
            [disabled]="!isValid()"
            (click)="onSaveAndClose()">
      <mat-icon>arrow_back</mat-icon>
      SAVE & CLOSE
    </button>

  </ng-container>

  <ng-container *ngIf="!newContact">

    <button mat-button class="crm-command-bar-button" (click)="onNew()">
      <mat-icon>add</mat-icon>
      NEW
    </button>

    <button mat-button class="crm-command-bar-button" [disabled]="true">
      <mat-icon>visibility</mat-icon>
      ACTIVATE
    </button>

    <button mat-button class="crm-command-bar-button" [disabled]="true">
      <mat-icon>visibility_off</mat-icon>
      DEACTIVATE
    </button>

    <button mat-button class="crm-command-bar-button" [disabled]="true">
      <mat-icon>link</mat-icon>
      EMAIL A LINK
    </button>

  </ng-container>

<div #contentContainer class="crm-content-container">
  <div class="crm-component-title-container">
    <h2 class="crm-component-title"> Dashboard </h2>
  </div>

  <ng-container>

    <div class="table-container">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

    </div>
    
                              

  <ng-container *ngIf="item; then skeleton"> </ng-container>

  <ng-container *ngIf="!item">

      <mat-card>

        <mat-card-header>
          <mat-card-title>
            General Information
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>

          <!-- Chrome ignores autocomplete="off" so go to chrome://settings/autofill and turn 'Auto-fill forms' off -->

          <dynamic-material-form-control *ngFor="let formModel of formModel"
                                   [group]="formGroup"
                                   [model]="formModel"></dynamic-material-form-control> 

          <!--
          <p>
            Form Value: {{ generalInformationGroup.value | json }}
          </p>
          -->

        </mat-card-content>

      </mat-card>

      
   

  </ng-container> <!-- gridContainer -->

  <!-- Skeleton template -->

  <ng-template #skeleton>
    <div class="crm-spinner-container" [style.height.px]="containerHeight">
      <mat-spinner color="accent"></mat-spinner>
    </div>
  </ng-template>


    

  </ng-container> <!-- gridContainer -->

</div> <!-- contentContainer -->
