<command-bar class="crm-command-bar" fxHide.xs>

    <ng-container *ngIf="!newContact">

    <button mat-button class="crm-command-bar-button" [routerLink]="['/login']" routerLinkActive="active">
      <mat-icon>fingerprint</mat-icon>
      Already have an account? LOGIN
    </button>

  </ng-container>

</command-bar>

<div #contentContainer class="crm-content-container">
  <div class="crm-component-title-container">
    <h2 class="crm-component-title"> Create Account </h2>
  </div>

  <ng-container>

      <mat-card>

        <mat-card-content>
   
            <form class="dynamic-form" [formGroup]="registerForm">
          
              <mat-form-field class="demo-full-width" [formGroup]="registerForm">
                <input matInput type="text" formControlName="email" placeholder="Email address">
              </mat-form-field>
              <mat-form-field class="demo-full-width" [formGroup]="registerForm">
                <input matInput type="password" formControlName="password" placeholder="Password">
              </mat-form-field>

            </form>
            <button mat-flat-button color="accent" (click)="tryRegister(registerForm.value)">Register</button>

        </mat-card-content>
      </mat-card> 

      <br/>

      <mat-card>
        <mat-card-header>
          <mat-card-title>
            Social Platforms
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>
   
          <ng-container>
            <button mat-flat-button color="accent" class="facebookbtn" (click)="tryFacebookLogin()">Login with Facebook</button>
          </ng-container>
          <ng-container>
            <button mat-flat-button color="accent" class="googlebtn" (click)="tryGoogleLogin()">Login with Google</button>
          </ng-container>
          <ng-container>
            <button mat-flat-button color="accent" class="twitterbtn" (click)="tryTwitterLogin()">Login with Twitter</button>
          </ng-container>

        </mat-card-content>
      </mat-card> 

  </ng-container> <!-- gridContainer -->
</div> <!-- contentContainer -->

<h1 class="header">Create an account with Firebase or Social Providers</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>
        <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-default">Register</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()">Register with Facebook</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Register with Google</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-info btn-block" (click)="tryTwitterLogin()">Register with Twitter</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>Already have an account? <a href="/login">Login</a></p>
    </div>
  </div>
</div>
