<command-bar class="crm-command-bar" fxHide.xs>

  <ng-container>

    <button mat-button class="crm-command-bar-button" (click)="newCustomer()">
      <mat-icon>add</mat-icon>
      NEW CUSTOMER
    </button>
    <span class="fill-space"></span>
    <button mat-button class="crm-command-bar-button" (click)="previousPage()" [disabled]="currentPage === 0">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <button mat-button class="crm-command-bar-button" (click)="nextPage()" [disabled]="isLastPage">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </ng-container>

</command-bar>

<div #contentContainer class="crm-content-container">

  <div class="crm-component-title-container">
    <h2 class="crm-component-title"> Customers </h2>
  </div>

  <ng-container>

    <div class="table-container">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef> Country </th>
          <td mat-cell *matCellDef="let element"> {{element.country}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Phone </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navCustomer(row)"></tr>
        
      </table>

    </div>
    
    <ng-container *ngIf="item; then skeleton"> </ng-container>

    <!-- Skeleton template -->

    <ng-template #skeleton>
      <div class="crm-spinner-container" [style.height.px]="containerHeight">
        <mat-spinner color="accent"></mat-spinner>
      </div>
    </ng-template>

  </ng-container>

</div>
